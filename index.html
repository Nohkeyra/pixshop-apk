<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>PixShop</title>
    
    <script src="cordova.js" type="module"></script>
    
    <style>
        /* Matrix/Dark mode style to ensure no white flash on boot */
        body { 
            margin: 0; 
            padding: 0; 
            background-color: #000000; 
            color: #00FF9D; 
            font-family: monospace; 
            overflow: hidden; 
            /* Prevents long-press menus in the app */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
        #root { 
            width: 100vw; 
            height: 100vh; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module" src="./src/main.tsx"></script>

    <script>
        // Log to Shizuku/LADB to confirm the bridge is active
        document.addEventListener('deviceready', () => {
            console.log("PIXSHOP_NATIVE_BOOT_COMPLETE");
        }, false);
    </script>
</body>
</html>
