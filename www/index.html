<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>PixShop</title>
    <script src="cordova.js"></script>
</head>
<body style="margin:0; padding:0; background-color: #ffffff;">
    <script>
        document.addEventListener('deviceready', () => {
            // Open the URL in a stable, integrated browser window
            const url = "https://pixshop-core-396810488001.us-west1.run.app";
            const target = "_self"; // Loads inside the app
            const options = "location=no,toolbar=no,zoom=no";
            
            cordova.InAppBrowser.open(url, target, options);
        }, false);
    </script>
</body>
</html>
