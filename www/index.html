<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>PixShop</title>
    <script src="cordova.js"></script>
    <style>
        body { margin: 0; padding: 0; background-color: #000000; color: #00FF00; font-family: monospace; }
        #loader { display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
    </style>
</head>
<body>
    <div id="loader">INITIALIZING_PIXSHOP_OS...</div>

    <script>
        document.addEventListener('deviceready', () => {
            const targetUrl = "https://pixshop-core-989603573976.us-west1.run.app".trim();
            const loader = document.getElementById('loader');

            // Catch errors to prevent a permanent black screen
            window.onerror = function(msg) {
                loader.innerHTML = `<span style="color:red;">BOOT_ERROR: ${msg}</span>`;
            };

            setTimeout(() => {
                loader.innerHTML = "CONNECTING_TO_CLOUD_RUN...";
                // location.href is the most stable way to redirect in Android WebView
                window.location.href = targetUrl;
            }, 1000);
        }, false);
    </script>
</body>
</html>
