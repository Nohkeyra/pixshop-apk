<html>

    <script src="cordova.js"></script>
    <style>body { background-color: #ffffff; }</style>
</head>
<body>
    <script>
        document.addEventListener('deviceready', () => {
            // This is the strongest way to load your site.

            const target = "_self";
            const options = "location=no,toolbar=no,zoom=no,hardwareback=yes";
            
            cordova.InAppBrowser.open(url, target, options);
        }, false);
    </script>
</body>
