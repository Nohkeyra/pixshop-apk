name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.1.1

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719

      - name: Install Android Packages
        run: |
          mkdir -p $ANDROID_HOME/licenses
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_HOME/licenses/android-sdk-license
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cordova
        run: npm install -g cordova@12

      - name: Prepare Workspace
        run: |
          # Remove broken plugin from configuration files
          sed -i '/cordova-plugin-whitelist/d' package.json || true
          
          # Deep clean
          rm -rf platforms/ plugins/ node_modules/ package-lock.json
          
          # Install fresh components
          cordova platform add android@12.0.1
          cordova plugin add cordova-plugin-androidx-adapter
          cordova plugin add cordova-custom-config

      - name: Inject API Key
        run: |
          find www -type f -name "*.js" -exec sed -i "s/PLACEHOLDER_API_KEY/${{ secrets.PIXSHOP_API_KEY }}/g" {} +

      - name: Build Debug APK
        run: cordova build android --debug --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pixshop-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          
