name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.1.1

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719

      - name: Install Android Packages
        run: |
          mkdir -p $ANDROID_HOME/licenses
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_HOME/licenses/android-sdk-license
          echo "601085b94cd77f0b54ff86406957099ebe79c4d6" > $ANDROID_HOME/licenses/android-googletv-license
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "cmdline-tools;12.0"

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cordova
        run: npm install -g cordova@12

      - name: Prepare Workspace
        run: |
          # 1. Deep clean to remove the broken Whitelist plugin references
          rm -rf platforms/
          rm -rf plugins/
          rm -rf node_modules/
          rm -f package-lock.json
          
          # 2. Add the platform and ONLY the compatible plugins
          cordova platform add android@12.0.1
          cordova plugin add cordova-plugin-androidx-adapter
          cordova plugin add cordova-custom-config
          
          # Ensure cordova-plugin-whitelist is NOT in the project
          cordova plugin remove cordova-plugin-whitelist --force || true

      - name: Inject API Key and Patch URLs
        run: |
          # Inject Gemini Key into .env.local
          sed -i "s/PLACEHOLDER_API_KEY/${{ secrets.PIXSHOP_API_KEY }}/g" www/.env.local || true
          
          # Patch JS files for the API key
          find www -type f -name "*.js" -exec sed -i "s/PLACEHOLDER_API_KEY/${{ secrets.PIXSHOP_API_KEY }}/g" {} +
          
          # Redirect local server calls to your live Cloud Run site
          find www -type f \( -name "*.js" -o -name "*.html" \) -exec sed -i "s|http://localhost:8080|https://pixshop-core-396810488001.us-west1.run.app|g" {} +
          find www -type f \( -name "*.js" -o -name "*.html" \) -exec sed -i "s|http://0.0.0.0:8080|https://pixshop-core-396810488001.us-west1.run.app|g" {} +

      - name: Finalize Cordova Prepare
        run: cordova prepare android

      - name: Build Debug APK
        run: cordova build android --debug --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pixshop-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          
