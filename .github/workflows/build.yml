name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cordova Android 12 requires Java 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Uses the setup action but relies on PATH for the next step
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-33
            build-tools;33.0.2
            cmdline-tools;12.0

      # Simplified command. sdkmanager is automatically added to PATH by the previous step.
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # Node 20 (LTS) is safer for Cordova
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cordova
        run: npm install -g cordova@12

      - name: Add Android Platform
        run: cordova platform add android@12.0.1

      - name: Build Debug APK
        run: |
          cd platforms/android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pixshop-apk
          # Added .apk extension here
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
