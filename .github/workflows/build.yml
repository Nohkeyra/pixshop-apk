name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.1.1

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719

      - name: Install Android Build Tools 33.0.2
        run: |
          # Force installation of the specific build-tools required by cordova-android 12
          yes | sdkmanager "build-tools;33.0.2" "platforms;android-33" "platform-tools"

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cordova
        run: npm install -g cordova@12

      - name: Deep Clean and Prepare
        run: |
          # 1. FIX: Deep clean to remove broken Whitelist and JSON errors
          rm -rf platforms/ plugins/ node_modules/ package-lock.json
          
          # 2. FIX: Auto-correct any trailing commas in package.json
          sed -i 's/,[[:space:]]*}/}/g' package.json || true
          
          # 3. Fresh install of dependencies
          npm install
          cordova platform add android@12.0.1
          cordova plugin add cordova-plugin-androidx-adapter
          cordova plugin add cordova-custom-config
          cordova plugin add cordova-plugin-inappbrowser

      - name: Inject API Key
        run: |
          # Inject Gemini key into JS files
          find www -type f -name "*.js" -exec sed -i "s/PLACEHOLDER_API_KEY/${{ secrets.PIXSHOP_API_KEY }}/g" {} +

      - name: Build Debug APK
        run: cordova build android --debug --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pixshop-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          
